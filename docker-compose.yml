services:
  # PostgreSQL database with pgvector and Apache AGE extensions
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: raganything-postgres
    environment:
      POSTGRES_USER: raganything
      POSTGRES_PASSWORD: raganything
      POSTGRES_DB: raganything
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raganything"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raganything-network

  # RAG-Anything API application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raganything-api
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - raganything-network
    restart: unless-stopped

  # LightRAG Server with Web UI
  lightrag-server:
    build:
      context: .
      dockerfile: Dockerfile.lightrag
    container_name: raganything-lightrag
    ports:
      - "9621:9621"
    env_file:
      - .env.lightrag.server.docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - raganything-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  rag_storage:
    driver: local
  output_data:
    driver: local

networks:
  raganything-network:
    driver: bridge