services:
  # PostgreSQL database with pgvector and Apache AGE extensions
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: raganything-postgres
    environment:
      POSTGRES_USER: raganything
      POSTGRES_PASSWORD: raganything
      POSTGRES_DB: raganything
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raganything"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raganything-network

  # RAG-Anything API application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raganything-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - rag_storage:/app/ragdata
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - raganything-network
    restart: unless-stopped
    # profiles:
    #   - qdrant

  # LightRAG Server with Web UI
  lightrag-server:
    build:
      context: .
      dockerfile: Dockerfile.lightrag
    container_name: raganything-lightrag
    ports:
      - "9621:9621"
    env_file:
      - .env.lightrag.server
    volumes:
      - rag_storage:/app/ragdata
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - raganything-network
    restart: unless-stopped
    # profiles:
    #   - qdrant

  # Qdrant Vector Database (Optional - for high-performance vector storage)
  # Start with: docker-compose --profile qdrant up -d
  qdrant:
    image: qdrant/qdrant:latest
    container_name: raganything-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - raganything-network
    # profiles:
    #   - qdrant
    restart: unless-stopped

  # Neo4j Graph Database (Optional - for advanced graph storage)
  # Start with: docker-compose --profile neo4j up -d
  # neo4j:
  #   image: neo4j:5.15-community
  #   container_name: raganything-neo4j
  #   ports:
  #     - "7474:7474"
